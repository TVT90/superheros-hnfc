        .comments {

        .record-interface {

        }

        .record-feedback {
            display: none;
            margin-top: 15px;
            text-align: center;
        }

        #timer {
            font-size: 1.2em;
            font-weight: 500;
            margin-bottom: 10px;
            color: #e74c3c;
        }

        #waveform {
            height: 60px;
            background: #fff;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .recording #waveform::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, #e74c3c 0%, transparent 50%, #e74c3c 100%);
            animation: wave 2s linear infinite;
        }

        @keyframes wave {
            0% { transform: translateX(-100%); }

        .record-icon {
            display: inline-block;

        }

        .recording .record-icon {

        @keyframes pulse {

        textarea {

        .record {

        }

        .submit-text, .submit-audio {
            background: #2ecc71;
            color: white;
        }

        .preview-controls {
            background: #f8f9fa;
            padding: 20px;

        }

        .preview-buttons {
            display: flex;

        }

        audio {
            width: 100%;

        }

        @media (max-width: 768px) {
            body {
                padding: 20px;

    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Retour √† l'accueil</a>

    <div class="artwork">
        <h1 class="title">Super-h√©ros du quotidien</h1>
        <img src="images/oeuvre1.png" alt="Super-h√©ros du quotidien">
        <p class="description">Dans cette ≈ìuvre, nous explorons la dimension h√©ro√Øque du personnel soignant, ces v√©ritables super-h√©ros de notre quotidien qui ≈ìuvrent sans rel√¢che pour notre bien-√™tre.</p>
    </div>

    <div class="comments">
        <h2>Partagez votre ressenti</h2>
        
        <div class="text-comment">
            <form action="https://formspree.io/f/xjkkjjoe" method="POST">
                <input type="hidden" name="oeuvre" value="Oeuvre 1">
                <textarea name="message" placeholder="Partagez vos impressions sur cette ≈ìuvre..." required></textarea>
                <button type="submit" class="submit-text">Envoyer le commentaire</button>
            </form>
        </div>

        <div class="audio-comment">
            <h3>Ou enregistrez votre message vocal</h3>
            <div class="record-interface">
                <button id="recordButton" class="record">
                    <span class="record-icon">üé§</span>
                    <span class="record-text">Commencer l'enregistrement</span>
                </button>
                <div class="record-feedback">
                    <div id="timer">00:00</div>
                    <div id="waveform"></div>
                </div>
            </div>
            <div id="audioPreview" style="display: none;">
                <div class="preview-controls">
                    <audio id="audioPlayback" controls></audio>
                    <div class="preview-buttons">
                        <button id="reRecord" class="secondary">R√©enregistrer</button>
                        <button id="sendAudio" class="submit-audio">Envoyer l'enregistrement</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let timer;
        let recordingDuration = 0;
        const MAX_DURATION = 120; // 2 minutes en secondes

        const recordButton = document.getElementById('recordButton');
        const reRecordButton = document.getElementById('reRecord');
        const sendAudioButton = document.getElementById('sendAudio');
        const audioPreview = document.getElementById('audioPreview');
        const audioPlayback = document.getElementById('audioPlayback');
        const timerDisplay = document.getElementById('timer');
        const recordFeedback = document.querySelector('.record-feedback');

        function updateTimer() {
            const minutes = Math.floor(recordingDuration / 60);
            const seconds = recordingDuration % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (recordingDuration >= MAX_DURATION) {
                stopRecording();
            }
        }

        function startRecording() {
            recordButton.classList.add('recording');
            recordFeedback.style.display = 'block';
            recordingDuration = 0;
            timer = setInterval(() => {
                recordingDuration++;
                updateTimer();
            }, 1000);
        }

        function stopRecording() {
            clearInterval(timer);
            recordButton.classList.remove('recording');
            recordFeedback.style.display = 'none';
            mediaRecorder.stop();
        }

        recordButton.addEventListener('click', async () => {
            if (!recordButton.classList.contains('recording')) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    
                    mediaRecorder.ondataavailable = (e) => {
                        audioChunks.push(e.data);
                    };

                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        audioPlayback.src = audioUrl;
                        audioPreview.style.display = 'block';
                        recordButton.textContent = 'üé§ Commencer l\'enregistrement';
                    };

                    audioChunks = [];
                    mediaRecorder.start();
                    recordButton.textContent = '‚èπÔ∏è Arr√™ter l\'enregistrement';
                    startRecording();
                } catch (err) {
                    alert('Impossible d\'acc√©der au microphone. V√©rifiez que vous avez donn√© les permissions n√©cessaires.');
                }
            } else {
                stopRecording();
            }
        });

        reRecordButton.addEventListener('click', () => {
            audioPreview.style.display = 'none';
            audioChunks = [];
        });

        sendAudioButton.addEventListener('click', async () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
            const formData = new FormData();
            formData.append('audio', audioBlob, 'audio-comment.wav');
            formData.append('oeuvre', 'Oeuvre 1');

            try {
                const response = await fetch('https://formspree.io/f/xjkkjjoe', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert('Votre message audio a bien √©t√© envoy√© !');
                    audioPreview.style.display = 'none';
                    audioChunks = [];
                } else {
                    alert('Une erreur est survenue lors de l\'envoi du message audio.');
                }
            } catch (error) {
                alert('Une erreur est survenue lors de l\'envoi du message audio.');
            }
        });
    </script>
</body>
