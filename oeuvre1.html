<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super-héros du quotidien - Œuvre 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
            text-align: center;
            background-color: #f8f9fa;
            line-height: 1.6;
            color: #2c3e50;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .artwork {
            margin: 60px auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.03);
            transform: translateY(0);
            transition: all 0.4s ease;
        }

        .artwork:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 45px rgba(0,0,0,0.08);
        }

        .artwork img {
            max-width: 100%;
            height: auto;
            margin: 40px 0;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            opacity: 0;
            animation: fadeIn 1s ease-out 0.3s forwards;
        }

        .title {
            color: #2c3e50;
            font-weight: 600;
            font-size: 2.8em;
            margin-bottom: 30px;
            letter-spacing: -0.5px;
        }

        .description {
            line-height: 1.8;
            color: #34495e;
            font-size: 1.2em;
            max-width: 700px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .comments {
            margin-top: 80px;
            text-align: left;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.03);
            animation: slideUp 0.8s ease-out 0.4s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .comments h2 {
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 40px;
            text-align: center;
            font-weight: 500;
        }

        .interaction-section {
            background: #f8f9fa;
            padding: 35px;
            border-radius: 15px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .interaction-section:hover {
            background: #f1f3f5;
        }

        textarea {
            width: 100%;
            padding: 20px;
            margin: 15px 0;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1.1em;
            font-family: 'Montserrat', sans-serif;
            resize: vertical;
            min-height: 120px;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        button {
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: 1.1em;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 0;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .record {
            background-color: #e74c3c;
            color: white;
        }

        .submit-text, .submit-audio {
            background-color: #2ecc71;
            color: white;
            width: auto;
            display: inline-block;
        }

        .back-link {
            display: inline-block;
            padding: 12px 25px;
            color: #2c3e50;
            text-decoration: none;
            font-weight: 500;
            border-radius: 30px;
            background: white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        .back-link:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.1);
        }

        #audioPreview {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        audio {
            width: 100%;
            margin: 15px 0;
        }

        .section-title {
            font-size: 1.4em;
            color: #2c3e50;
            margin: 30px 0 20px;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .title {
                font-size: 2.2em;
            }
            .artwork, .comments {
                padding: 25px;
                margin-top: 40px;
            }
            .description {
                font-size: 1.1em;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Le reste du code HTML reste identique -->
</body>
</html>
