<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super-h√©ros du quotidien - ≈íuvre 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Retour √† l'accueil</a>
        
        <div class="artwork">
            <h1 class="title">Super-h√©ros du quotidien</h1>
            <img src="images/oeuvre1.jpg" alt="Description de l'≈ìuvre">
            <p class="description">Dans cette ≈ìuvre, nous explorons la dimension h√©ro√Øque du personnel soignant, ces v√©ritables super-h√©ros de notre quotidien qui ≈ìuvrent sans rel√¢che pour notre bien-√™tre.</p>
        </div>

        <div class="comments">
            <h2>Partagez votre ressenti</h2>
            
            <div class="interaction-section">
                <!-- Option texte avec Formspree -->
                <div class="text-comment">
                    <form action="https://formspree.io/f/xjkkjjoe" method="POST">
                        <input type="hidden" name="oeuvre" value="Oeuvre 1">
                        <textarea name="message" placeholder="Partagez vos impressions sur cette ≈ìuvre..." rows="4" required></textarea>
                        <button type="submit" class="submit-text">Envoyer le commentaire</button>
                    </form>
                </div>

                <!-- Option audio -->
                <div class="audio-comment">
                    <h3 class="section-title">Ou enregistrez votre message vocal</h3>
                    <button id="recordButton" class="record">üé§ Commencer l'enregistrement</button>
                    <div id="audioPreview" style="display: none;">
                        <audio id="audioPlayback" controls></audio>
                        <button class="submit-audio">Envoyer l'enregistrement</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        const recordButton = document.getElementById('recordButton');
        const audioPreview = document.getElementById('audioPreview');
        const audioPlayback = document.getElementById('audioPlayback');

        recordButton.addEventListener('click', async () => {
            if (recordButton.textContent === 'üé§ Commencer l\'enregistrement') {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    
                    mediaRecorder.ondataavailable = (e) => {
                        audioChunks.push(e.data);
                    };

                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        audioPlayback.src = audioUrl;
                        audioPreview.style.display = 'block';
                    };

                    audioChunks = [];
                    mediaRecorder.start();
                    recordButton.textContent = '‚èπÔ∏è Arr√™ter l\'enregistrement';
                } catch (err) {
                    console.error('Erreur lors de l\'acc√®s au microphone:', err);
                    alert('Impossible d\'acc√©der au microphone. V√©rifiez que vous avez donn√© les permissions n√©cessaires.');
                }
            } else {
                mediaRecorder.stop();
                recordButton.textContent = 'üé§ Commencer l\'enregistrement';
            }
        });
    </script>
</body>
